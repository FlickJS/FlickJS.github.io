<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM machine simulator - deposit.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/logo.png" alt="" id="logo">
    <div id="deposiType-text">
        Your current balance is: <span id="money"></span> <strong>PLN</strong><br>
        Please choose amount of cash you want to deposit:
    </div>
    <form action="">
        <input type="button" value="50" onclick="deposit(this.value)">
        <input type="button" value="100" onclick="deposit(this.value)">
        <br> <br>
        <input type="button" value="150" onclick="deposit(this.value)">
        <input type="button" value="200" onclick="deposit(this.value)">
        <br> <br>
        <input type="button" value="500" onclick="deposit(this.value)">
        <input type="button" value="Other amount" onclick="location.href='otherDeposit.html'"><br><br>
    </form>
    <script src="script/script.js"></script>
</body>
</html>
